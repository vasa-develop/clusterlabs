    function sendEmail(){
        var email_body={
            to: document.getElementById("form1-email").value,
            subject: "Quasar Update",
            body: "You have been added to Quasar Update group. You will be notified whenever we are online :)"
        };
            $.ajax({
            url: "https://api.ipfscloud.store/email",
            type: "POST",
            data: email_body,
            contentType: 'application/x-www-form-urlencoded',
            success: function (data) {
                console.log(data);
                document.getElementById("email_status").color = "green";
                document.getElementById("email_status").innerHTML = '✓ We will update you whenever we are online.';
            },
            error: function(xhr, ajaxOptions, thrownError){
                console.log("email error: "+thrownError);
                document.getElementById("email_status").color = "red";
                document.getElementById("email_status").innerHTML = 'Some error occured! Please try Again.';            
            }
            });
    }
    </script>
